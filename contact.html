<!DOCTYPE html>
<html lang="hy">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Կապ | RA BRIDGE</title>

    <link rel="shortcut icon" href="logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --bg: #0a0e17;
            --bg2: #141b2b;
            --gold: #c5a059;
            --gold-hover: #d4b869;
            --text: #ffffff;
            --muted: #a0aec0;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-glass: rgba(197, 160, 89, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- HEADER & NAV --- */



        .logo-icon {
            width: 45px;
            height: 45px;
            background: var(--gold);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(197, 160, 89, 0.3);
            transition: var(--transition);
        }


        .lang-switch {
            display: flex;
            gap: 8px;
            background: var(--bg2);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid var(--gold);
        }

        .desktop-nav a:hover {
            color: var(--gold);
        }

        .lang-switch {
            display: flex;
            gap: 8px;
            background: var(--bg2);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid var(--gold);
        }

        .lang-btn {
            color: var(--muted);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .lang-btn.active {
            color: var(--gold);
        }

        /* --- BURGER --- */
        .burger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }

        .burger span {
            width: 28px;
            height: 3px;
            background: var(--gold);
            border-radius: 2px;
            transition: 0.4s;
        }

        .burger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .burger.active span:nth-child(2) {
            opacity: 0;
        }

        .burger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .mobile-nav {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            background: var(--bg2);
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            transition: 0.5s ease;
            z-index: 999;
            border-bottom: 2px solid var(--gold);
        }

        .mobile-nav.active {
            top: 70px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 6%;
            background: rgba(10, 14, 23, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-glass);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gold);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 800;
        }

        .logo-text {
            color: var(--gold);
            font-size: 1.5rem;
            font-weight: 800;
        }

        .desktop-nav {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .desktop-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        /* --- HERO --- */
        .hero {
            padding: 100px 6% 60px;
            text-align: center;
            background: radial-gradient(circle at center, #1a233a 0%, #0a0e17 100%);
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 15px;
        }

        .hero h1 span {
            color: var(--gold);
        }

        /* --- CONTACT --- */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 1100px;
            margin: 0 auto 80px;
            padding: 0 6%;
        }

        .contact-box,
        .contact-details {
            background: var(--bg2);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .contact-box form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-box input,
        .contact-box textarea {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #1e2738;
            background: #0a0e17;
            color: #fff;
        }

        .contact-box button {
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--gold);
            color: #0a0e17;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .contact-box button:hover {
            background: var(--gold-hover);
            transform: translateY(-2px);
        }

        /* --- INFO ITEMS --- */
        .info-item {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .info-item:hover {
            transform: translateX(10px);
            border-color: var(--gold);
            background: rgba(197, 160, 89, 0.08);
        }

        .info-item i {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(197, 160, 89, 0.1);
            color: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- FOOTER --- */
        .main-footer {
            background: #05070a;
            padding: 60px 6% 30px;
            border-top: 1px solid var(--border-glass);
        }

        .footer-top {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .footer-col h3 {
            color: var(--gold);
            margin-bottom: 20px;
        }

        .footer-bottom {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 992px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .burger {
                display: flex;
            }

            .footer-bottom {
                justify-content: center;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="logo-container">
            <div class="logo-icon"><img src="logo.jpg"></div>
            <span class="logo-text">RA BRIDGE</span>
        </a>

        <nav>
            <a href="index.html" data-key="nav-home">Գլխավոր</a>
            <a href="services.html" data-key="nav-services">Ծառայություններ</a>
            <a href="about.html" data-key="nav-about">Մեր մասին</a>
            <a href="contact.html" data-key="nav-contact">Կապ</a>
            <div class="lang-switch">
                <span class="lang-btn active" onclick="setLanguage('hy')">HY</span> |
                <span class="lang-btn" onclick="setLanguage('ru')">RU</span>
            </div>
        </nav>

        <div class="burger" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </header>

    <div class="mobile-nav" id="mobileNav">
        <a href="index.html">Գլխավոր</a>
        <a href="services.html">Ծառայություններ</a>
        <a href="about.html">Մեր մասին</a>
        <a href="contact.html">Կապ</a>
    </div>

    <section class="hero">
        <h1 data-key="hero-title">Հետադարձ Կապ</h1>
        <p data-key="hero-desc">Մենք պատրաստ ենք պատասխանել Ձեր հարցերին</p>
    </section>

    <section class="contact-container">
        <div class="contact-box">
            <h3 data-key="form-title">Ուղարկել հաղորդագրություն</h3>

            <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="9faddccf-b22b-4ec1-9606-07ae2a3fb87f">
                <input type="text" name="botcheck" style="display:none">

                <input type="text" name="name" data-placeholder="ph-name" placeholder="Ձեր անունը" required>
                <input type="email" name="email" data-placeholder="ph-email" placeholder="Էլ. փոստ" required>
                <textarea name="message" rows="5" data-placeholder="ph-msg" placeholder="Հաղորդագրություն"
                    required></textarea>

                <button type="submit" id="submitBtn">
                    <span data-key="btn-send">Ուղարկել</span>
                </button>

                <p id="formStatus" style="display:none;margin-top:10px"></p>
            </form>
        </div>

        <div class="contact-details">
            <div class="info-item"><i class="fas fa-building"></i> RA BRIDGE LLC</div>
            <div class="info-item"><i class="fas fa-map-marker-alt"></i> Երևան, ՀՀ</div>
            <div class="info-item"><i class="fas fa-envelope"></i> rabridge7777@gmail.com</div>
            <div class="info-item"><i class="fab fa-whatsapp"></i> +7 991 122 90 98</div>
        </div>
    </section>

    <footer>
        <p>© 2026 RA BRIDGE LLC</p>
    </footer>

    <script>
        let currentLang = "hy";

        const langData = {
            hy: {
                "nav-home": "Գլխավոր", "nav-services": "Ծառայություններ", "nav-about": "Մեր մասին", "nav-contact": "Կապ",
                "hero-title": "Հետադարձ Կապ", "hero-desc": "Մենք պատրաստ ենք պատասխանել Ձեր հարցերին",
                "form-title": "Ուղարկել հաղորդագրություն", "ph-name": "Ձեր անունը", "ph-email": "Էլ. փոստ",
                "ph-msg": "Հաղորդագրություն", "btn-send": "Ուղարկել",
                success: "Հաղորդագրությունը հաջողությամբ ուղարկվեց ✅",
                error: "Սխալ տեղի ունեցավ ❌",
                sending: "Ուղարկվում է..."
            },
            ru: {
                "nav-home": "Главная", "nav-services": "Услуги", "nav-about": "О нас", "nav-contact": "Контакты",
                "hero-title": "Обратная связь", "hero-desc": "Мы готовы ответить на ваши вопросы",
                "form-title": "Отправить сообщение", "ph-name": "Ваше имя", "ph-email": "Эл. почта",
                "ph-msg": "Сообщение", "btn-send": "Отправить",
                success: "Сообщение отправлено ✅",
                error: "Ошибка ❌",
                sending: "Отправка..."
            }
        };

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll("[data-key]").forEach(el => {
                const k = el.dataset.key;
                if (langData[lang][k]) el.innerText = langData[lang][k];
            });
            document.querySelectorAll("[data-placeholder]").forEach(el => {
                el.placeholder = langData[lang][el.dataset.placeholder];
            });
        }

        document.getElementById("contactForm").addEventListener("submit", async e => {
            e.preventDefault();
            const btn = document.getElementById("submitBtn");
            const status = document.getElementById("formStatus");

            btn.disabled = true;
            btn.innerText = langData[currentLang].sending;

            try {
                const r = await fetch(e.target.action, { method: "POST", body: new FormData(e.target) });
                if (r.ok) {
                    e.target.reset();
                    status.style.display = "block";
                    status.style.color = "#c5a059";
                    status.innerText = langData[currentLang].success;
                } else throw "";
            } catch {
                status.style.display = "block";
                status.style.color = "red";
                status.innerText = langData[currentLang].error;
            }
            btn.disabled = false;
            btn.innerText = langData[currentLang]["btn-send"];
        });

        function toggleMenu() {
            document.getElementById("mobileNav").classList.toggle("active");
        }
    </script>

</body>

</html>
